<!DOCTYPE html>
<html>
    <body>
        
        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML atrribute values.</p>

        <p>In this case JavaScript chnage the values of the scr(source) attribute of an image.</p>

        <button 
        onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">Turn on the light
        </button>
        
        <img id="myImage" src="images/pic_bulboff.gif" style="width:100px">

        <button
        onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'">Turn off the light
        </button>
        
    </body>
</html>
