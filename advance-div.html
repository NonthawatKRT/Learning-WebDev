<!DOCTYPE html>
<html>
    <head>
        <title>
            Advance Div
        </title>
        <style>
            .usertweet{
                margin-left: 10px;
                display: flex;
                align-items: center;
                border: none;
                border-radius: 5px;
                box-shadow: 0px 0px 10px 0px #888888;
                padding: 10px;
                width: 400px;
            }
            .userimg{
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }
            .usertext{
                margin-left: 10px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
                color: #626262;
            }
            .tweet{
                margin-left: 130px;
                padding: 8px 15px 8px 15px;
                border: none;
                border-radius: 20px;
                background-color: rgb(69, 116, 209);
                color: white;
                font-size: 14px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
            }

            .catcard{
                margin-left: 25px;
                border: none;
                border-radius: 5px;
                box-shadow: 0px 0px 10px 0px #888888;
                width: 270px;
                display: inline-block;
            }
            .catimg{
                width: 100%;
                height: 250px;
                border-radius: 5px 5px 0px 0px;
                overflow: hidden;
                margin-bottom: 8px;
            }
            .catname{
                margin-top: 0px;
                margin-left: 10px;
                margin-bottom: 0px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
                font-weight: bold;
                color: #000000;
            }
            .friends{
                margin-top: 5px;
                margin-left: 10px;
                margin-bottom: 0px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                color: #626262;
            }
            .addfriend{
                margin-top: 8px;
                margin-left: 10px;
                margin-bottom: 10px;
                padding: 8px 20px 8px 20px;
                font-size: 15px;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: rgb(69, 116, 209);
                border: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <br>
        <div class="usertweet">
            <img src="cat.jpg" class="userimg">
            <p class="usertext">What's happening?</p>
            <button class="tweet">Tweet</button>
        </div>

        <br>
        <hr>
        <br>

        <div class="catcard">
            <img src="cat.jpg" class="catimg">
            <p class="catname">Oliver</p>
            <p class="friends">2 mutual friends</p>
            <button class="addfriend">Add Friend</button>
        </div>

        <div class="catcard">
            <img src="cat2.jpg" class="catimg">
            <p class="catname">Mimi</p>
            <p class="friends">2 mutual friends</p>
            <button class="addfriend">Add Friend</button>
        </div>

        <div class="catcard">
            <img src="cat3.jpeg" class="catimg">
            <p class="catname">Rex</p>
            <p class="friends">2 mutual friends</p>
            <button class="addfriend">Add Friend</button>
        </div>

        <br>
        <br>
        <hr>
        <br>

    </body>
</html>
