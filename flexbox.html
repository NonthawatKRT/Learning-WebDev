<!DOCTYPE html>
<html>

<head>
    <title>
        Flexbox Practice
    </title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }
        .container2{
            display: flex;
            flex-direction: row;
            height: 70px;
            border-style: solid;
            border-color: gray;
        }
        .container3{
            display: flex;
            flex-direction: row;
            height: 70px;
            border-style: solid;
            border-color: gray;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="background-color: lightblue; width: 100px;">div1</div>
        <div style="background-color: lightpink; flex: 1;">flex1</div>
    </div>

    <br>


    <div class="container">
        <div style="background-color: lightblue; width: 100px;">div1</div>
        <div style="background-color: lightpink; flex: 1;">flex1</div>
        <div style="background-color: lightblue; flex: 2;">flex2</div>
    </div>

    <br>

    <div class="container2">
        <div style="background-color: lightblue; flex: 1">flex1</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; flex: 2;">flex2</div>
    </div>

    <br>

    <div class="container3">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div>
        <div style="background-color: lightblue; width: 100px;">100px</div>
    </div>
</body>

</html>
